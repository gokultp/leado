<html ng-app="leado">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    
        <title>Node/Angular Todo App</title>
    
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">        
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>    
    
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
      
        <!-- Angular Material Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        <script src="controller.js"></script><!-- load jquery -->
        <script src="factory.js"></script><!-- load jquery -->        
        
        

        <div ng-controller="mainController">
            <md-content>
                        
                <md-toolbar >
                    <div class="md-toolbar-tools">
                        <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
                        <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
                        </md-button>
                
                        <h2 flex md-truncate>Leado</h2>
                    </div>
                </md-toolbar>
                  
                <md-content class="md-padding" layout-xs="column" layout="row" style="height:90%" layout-wrap>
                        
            
                    <div ng-repeat="data in hooks" class="webhook" flex-xs flex-gt-xs="50" layout="column">
                        <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
                            <md-card-title>
                                <md-card-title-text>
                                    <span class="md-headline"> {{data.name}} <span style="float:right">
                                        <span class="metrics"><i class="material-icons">device_hub</i> 0</span>
                                        <span class="metrics"> <i class="material-icons">thumb_up</i> 0</span>
                                        <span class="metrics"> <i class="material-icons">check_circle</i> 0</span>
                                        
                                        
                                    </span></span>
                                    <span class="md-subhead"><i class="material-icons">link</i>{{data.url}}</span>
                                    
                                </md-card-title-text>
                            
                            </md-card-title>
                            <md-card-actions layout="row" layout-align="end center">
                                <md-button ng-click="editHook(data, $event)"><i class="material-icons">create</i>Edit</md-button>
                                <md-button ng-click="deleteHook(data)"><i class="material-icons">delete</i>Delete</md-button>
                                
                            </md-card-actions>
                        </md-card>   
                    
                    </div>
                </md-content>

                <md-button class="md-fab md-fab-bottom-right md-button md-ink-ripple" aria-label="Create" ng-click="newHook($event)">
                    <i class="material-icons">create</i>
                </md-button>
            
                
            </md-content>
                
        </div>
    </body>
    </html>
